<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
</head>

<body>
    <div id="calculator">
    <form id="calculadora" method="post">
        <label id = "uno">Primer numero</label>
        <input type="number" id="valor1" placeholder="Ingrese un numero">
        <br>
        <label id = "dos">Segundo numero</label>
        <input type="number" id="valor2" placeholder="Ingrese otro numero">
    </form>
    <br>

    <button type="button" id="sumar">Sumar</button>
    <button type="button" id="restar">Restar</button>
    <button type="button" id="multiplicar">Multiplicar</button>
    <button type="button" id="dividir">Dividir</button>

    <p>El resultado es: <span id="resultado"></span></p>
</div>
    <script src="./js/app.js"></script>
</body>

</html>
